<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4e9f2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#grad1)" />
  
  <!-- Team illustration -->
  <g transform="translate(400, 300)">
    <!-- Person 1 (left) -->
    <g transform="translate(-150, 0)">
      <!-- Head -->
      <circle cx="0" cy="-70" r="40" fill="#6c63ff" opacity="0.9"/>
      <!-- Body -->
      <path d="M0,-30 L0,70 M-40,0 L40,0" stroke="#6c63ff" stroke-width="8" stroke-linecap="round"/>
      <!-- Digital elements around -->
      <g transform="translate(-60, -100)">
        <rect x="0" y="0" width="30" height="8" rx="2" fill="#00d9ff" opacity="0.7"/>
        <rect x="0" y="12" width="20" height="8" rx="2" fill="#00d9ff" opacity="0.7"/>
      </g>
    </g>
    
    <!-- Person 2 (center) -->
    <g transform="translate(0, 0)">
      <!-- Head -->
      <circle cx="0" cy="-70" r="40" fill="#4a00e0" opacity="0.9"/>
      <!-- Body -->
      <path d="M0,-30 L0,70 M-40,0 L40,0" stroke="#4a00e0" stroke-width="8" stroke-linecap="round"/>
      <!-- Digital elements around -->
      <g transform="translate(-20, -120)">
        <rect x="0" y="0" width="40" height="8" rx="2" fill="#00d9ff" opacity="0.7"/>
        <rect x="10" y="12" width="30" height="8" rx="2" fill="#00d9ff" opacity="0.7"/>
      </g>
    </g>
    
    <!-- Person 3 (right) -->
    <g transform="translate(150, 0)">
      <!-- Head -->
      <circle cx="0" cy="-70" r="40" fill="#6c63ff" opacity="0.9"/>
      <!-- Body -->
      <path d="M0,-30 L0,70 M-40,0 L40,0" stroke="#6c63ff" stroke-width="8" stroke-linecap="round"/>
      <!-- Digital elements around -->
      <g transform="translate(30, -100)">
        <rect x="0" y="0" width="30" height="8" rx="2" fill="#00d9ff" opacity="0.7"/>
        <rect x="10" y="12" width="20" height="8" rx="2" fill="#00d9ff" opacity="0.7"/>
      </g>
    </g>
    
    <!-- Connection lines between people -->
    <line x1="-150" y1="-70" x2="0" y2="-70" stroke="#00d9ff" stroke-width="3" stroke-dasharray="10,5" opacity="0.6"/>
    <line x1="0" y1="-70" x2="150" y2="-70" stroke="#00d9ff" stroke-width="3" stroke-dasharray="10,5" opacity="0.6"/>
    
    <!-- Digital elements -->
    <g transform="translate(0, 120)">
      <rect x="-100" y="0" width="200" height="3" rx="1.5" fill="#4a00e0" opacity="0.7"/>
      <rect x="-80" y="10" width="160" height="3" rx="1.5" fill="#4a00e0" opacity="0.7"/>
      <rect x="-60" y="20" width="120" height="3" rx="1.5" fill="#4a00e0" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Floating particles -->
  <g>
    <circle cx="100" cy="100" r="3" fill="#6c63ff" opacity="0.6">
      <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="150" r="4" fill="#6c63ff" opacity="0.6">
      <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="500" r="5" fill="#6c63ff" opacity="0.6">
      <animate attributeName="cy" values="500;480;500" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="400" r="3" fill="#6c63ff" opacity="0.6">
      <animate attributeName="cy" values="400;380;400" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="4" fill="#00d9ff" opacity="0.6">
      <animate attributeName="cy" values="200;180;200" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="300" r="5" fill="#00d9ff" opacity="0.6">
      <animate attributeName="cy" values="300;280;300" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Digital Alchemy text effect -->
  <g transform="translate(400, 500)">
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#4a00e0">Our Team</text>
    <rect x="-50" y="10" width="100" height="2" fill="url(#grad1)" opacity="0.7"/>
  </g>
</svg>
